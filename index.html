<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyBookListApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c9bbd618e9.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container mt-5">
        <h1 class="display-4"><i class="fas fa-book-open text-success"></i> My<span class="text-success">Book</span>ListApp
        </h1>
        <form action="" id="book-form">
            <div class="row justify-content-center">
                <div class="form-group col-sm-7">
                    <label for="title">Title</label>
                    <input type="text" class="form-control form-control-lg" id="title">
                </div>
                <div class="form-group col-sm-7">
                    <label for="author">Author</label>
                    <input type="text" class="form-control form-control-lg" id="author">
                </div>
                <div class="form-group col-sm-7">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control form-control-lg" id="isbn">
                </div>
                <input type="submit" value="Add book" class="btn btn-success btn-lg col-sm-7">
            </div>
        </form>

        <table class="table table-hover mt-5">
            <thead class="thead-dark text-align-center">
                <tr>
                    <th></th>
                    <th class="mr-0">Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th><button class="btn btn-danger" disabled>remove</button></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
    </div>
    </table>
    </div>




    <script src="js/app.js" async></script>
</body>

</html>
